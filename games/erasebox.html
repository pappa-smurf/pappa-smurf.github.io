<!DOCTYPE html>
<html>
<head>
    <title>Pappa Smurf/title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://19256.cache.armorgames.com/files/games/erase-box-19256/index.html" frameborder="0"></iframe>

<a id="myLink" href="https://google.com" class="icon-button"></a>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "z") {
                window.location.href = document.getElementById("myLink").href;
            }
        });
    </script>
</body>
</html>
