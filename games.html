<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon-container">
        <a href="https://pappa-smurf.github.io/" class="icon-button">
            <img src="papasmurf.jpg" alt="Papa Smurf" width="40" height="40">
        </a>
    </div>
    <div class="game-container">
        <div class="game-box">
            <img src="erasebox.jpg" alt="Game Image" class="game-image">
            <h2 class="game-description">Erase Box</h2>
            <p class="game-info">Erase Box, a free online Puzzle & Skill game. Use the mouse to place and erase blocks to reach the goal! </p>
            <button class="play-button">Play</button>
        </div>
    </div>
</body>
</body>
</html>
